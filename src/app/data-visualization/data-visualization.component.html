<div class="example-container">
  <mat-table *ngIf="displayData" #table style="width:100%" class="mat-elevation-z8" [dataSource]="dataSource" matSort>

    <!--- Note that these columns can be defined in any order.
  The actual rendered columns are set as a property on the row definition" -->
    <ng-container matColumnDef="time">
      <mat-header-cell *matHeaderCellDef mat-sort-header> </mat-header-cell>
      <mat-cell *matCellDef="let element">

        <span>
          <h4>{{element.source}}</h4>
        </span>

      </mat-cell>
    </ng-container>

    <ng-container *ngFor="let profile of profiles" matColumnDef="{{profile}}">
      <mat-header-cell *matHeaderCellDef mat-sort-header>
        <h4>{{profile}}</h4>
      </mat-header-cell>
      <mat-cell *matCellDef="let element">

        <!--  <span [style]=getHighightedClass(element[profile])>{{element[profile]}}</span> -->
        <div [ngClass]="getHighightedClass(element[profile],element,profile)">{{element[profile]}}</div>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>

  <mat-paginator #paginator [pageSize]="500" [pageSizeOptions]="[5, 10, 20]">
  </mat-paginator>
